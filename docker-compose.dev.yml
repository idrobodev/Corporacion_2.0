version: '3.8'

# Development configuration for Todo por un Alma
# Use this for local development with hot reload and debugging

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: todoporunalma-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-todoporunalma_db}
      POSTGRES_USER: ${POSTGRES_USER:-todoporunalma_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-todoporunalma_pass}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - todoporunalma-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-todoporunalma_user} -d ${POSTGRES_DB:-todoporunalma_db}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Spring Boot API - Development mode
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: todoporunalma-api-dev
    restart: unless-stopped
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-todoporunalma_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-todoporunalma_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-todoporunalma_pass}
      
      # Development Configuration
      SPRING_PROFILES_ACTIVE: development
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      SPRING_DEVTOOLS_LIVERELOAD_ENABLED: "true"
      
      # JWT Configuration
      APP_JWT_SECRET: ${JWT_SECRET:-todoporunalma-jwt-secret-key-2024-development}
      APP_JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      APP_JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}
      
      # CORS Configuration - Allow localhost for development
      APP_CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:3001,http://localhost:80"
      
      # Logging - More verbose for development
      LOGGING_LEVEL_ORG_TODOPORUNALMA: DEBUG
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: DEBUG
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: DEBUG
    volumes:
      - ./api/src:/app/src:ro  # Mount source for hot reload
    ports:
      - "8080:8080"
      - "35729:35729"  # LiveReload port
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - todoporunalma-dev-network
    command: ["mvn", "spring-boot:run", "-Dspring-boot.run.jvmArguments=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"]

  # React Frontend - Development mode with hot reload
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.react
      target: build  # Stop at build stage
    container_name: todoporunalma-frontend-dev
    restart: unless-stopped
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_BASE_URL=http://localhost:8080/api
    volumes:
      - ./coptua_react/src:/app/src:ro
      - ./coptua_react/public:/app/public:ro
    ports:
      - "3000:3001"
    networks:
      - todoporunalma-dev-network
    command: ["npm", "start"]

volumes:
  postgres_dev_data:
    driver: local

networks:
  todoporunalma-dev-network:
    driver: bridge
