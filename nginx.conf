# Nginx config for React SPA + API reverse proxy (local standard)
# - Serves static build from /usr/share/nginx/html
# - Health endpoint at /health for Docker healthcheck
# - Proxies /api/* to the Spring Boot API container (service name: api)

# user directive removed; container runs non-root
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /tmp/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;
  types_hash_max_size 2048;
  client_max_body_size 10m;

  # gzip
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_comp_level 6;
  gzip_proxied any;
  gzip_types
      text/plain
      text/css
      text/xml
      application/json
      application/javascript
      application/xml
      application/xml+rss
      image/svg+xml;

  # Docker DNS resolver for dynamic service lookup
  resolver 127.0.0.11 ipv6=off valid=10s;

  server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Health check endpoint for docker-compose
    location = /health {
      access_log off;
      add_header Content-Type text/plain;
      return 200 "healthy\n";
    }

    # Proxy API requests to Spring Boot API
    # The backend runs with context-path /api, so we keep the URI as-is.
    location /api/ {
      proxy_pass http://api:8080;
      proxy_http_version 1.1;

      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection        "";

      # timeouts
      proxy_connect_timeout   60s;
      proxy_send_timeout      60s;
      proxy_read_timeout      60s;

      # caching off for API
      add_header Cache-Control "no-store";
    }

    # Static files with caching
    location ~* \.(?:js|css)$ {
      try_files $uri =404;
      expires 7d;
      add_header Cache-Control "public, max-age=604800, immutable";
    }

    location ~* \.(?:png|jpg|jpeg|gif|svg|ico|webp|avif|woff|woff2|ttf|eot)$ {
      try_files $uri =404;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # SPA fallback - serve index.html for client-side routes
    location / {
      try_files $uri /index.html;
      expires -1;
      add_header Cache-Control "no-store";
    }
  }
}
